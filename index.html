<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=400, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calc">
            <div class="calc__text" id="textCalc">0</div>
            <div class="calc__buttons">
                
                <div class="calc__button" onclick="Click('1');">1</div>
                <div class="calc__button" onclick="Click('2');">2</div>
                <div class="calc__button" onclick="Click('3');">3</div>
                <div class="calc__button" onclick="Click('4');">4</div>
                <div class="calc__button" onclick="Click('5');">5</div>
                <div class="calc__button" onclick="Click('6');">6</div>
                <div class="calc__button" onclick="Click('7');">7</div>
                <div class="calc__button" onclick="Click('8');">8</div>
                <div class="calc__button" onclick="Click('9');">9</div>
                <div class="calc__button" onclick="Click('clear')">Clear</div>
                <div class="calc__button" onclick="Click('0');">0</div>
                <div class="calc__button" onclick="Click('=')">=</div>
                
                <div class="calc__button" onclick="Click('+')">+</div>
                <div class="calc__button" onclick="Click('-');">-</div>
                <div class="calc__button" onclick="Click('*');">*</div>
                <div class="calc__button" onclick="Click('/');">/</div>
                <div class="calc__button" onclick="Click('^');">^</div>
                <div class="calc__button" onclick="Click('%');">%</div>
                
                
            </div>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
